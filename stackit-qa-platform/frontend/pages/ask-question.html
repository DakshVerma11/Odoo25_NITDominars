<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - StackIt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/ask-question.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>StackIt</h1>
                </div>
                <!-- <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                </nav> -->
                <div class="header-actions">
                    <a href="index.html" class="nav-link">Home</a>
                    <i class="fas fa-bell notification-icon"></i>
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&h=100&fit=crop&crop=face" alt="Profile" class="profile-photo">
                </div>
            </div>
        </div>
    </header>

    <!-- Ask Question Form -->
    <main class="main-content">
        <div class="container">
            <div class="ask-question-form">
                <h2>Ask a Question</h2>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Question submitted successfully!
                </div>

                <form id="submitQuestionForm">
                    <div class="form-group">
                        <label for="questionTitle">Title</label>
                        <input
                            type="text"
                            id="questionTitle"
                            name="title"
                            placeholder="Enter a clear, descriptive title"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="questionDescription">Description</label>
                        <textarea
                            id="questionDescription"
                            name="description"
                            placeholder="Provide all the details for your question"
                            rows="6"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="questionTags">Tags</label>
                        <input
                            type="text"
                            id="questionTags"
                            name="tags"
                            placeholder="Enter relevant tags separated by commas"
                        />
                        <div class="tag-container" id="tagContainer"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Question
                    </button>
                </form>
            </div>
        </div>
    </main>

   <script src="../js/ask-question.js"></script>
</body>
</html>
